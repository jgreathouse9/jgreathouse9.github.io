name: Update and Deploy Spotify Data

on:
  # Trigger workflow on push to the 'Spotify/Merged_Spotify_Data.csv' file
  push:
    paths:
      - "Spotify/Merged_Spotify_Data.csv"  # Trigger on CSV update

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout the repository

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Specify the Python version

    - name: Install dependencies
      run: |
        pip install -r Python/requirements.txt  # Install dependencies from the correct path

    - name: Commit and push updated data
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add Spotify/Merged_Spotify_Data.csv  # Track the data file
        git commit -m "Update Spotify data"
        git push

    - name: Trigger dummy code change to force redeployment
      run: |
        echo "# Trigger redeployment" >> Python/dash/spotifydash.py  # Append a comment in the app file
        git add Python/dash/spotifydash.py  # Track the app file
        git commit -m "Trigger redeployment"  # Commit the change
        git push  # Push the changes to GitHub
