project:
  type: website
  output-dir: ../docs          # renders to repo-root/docs/ → perfect for GitHub Pages

author: "Jared Greathouse"

website:
  site-url: https://jgreathouse9.github.io/      # no /docs/ suffix — GitHub Pages serves from root
  title: "Policy Analysis, Data Science, and Causal Inference"
  navbar:
    left:
      - text: About Jared
        href: https://jgreathouse9.github.io     # adjust if you have an internal About page
  page-footer: "© 2025 Jared Greathouse"
  page-navigation: true
  search: true                                   # enables client-side search + search.json

listing:
  contents: .                                    # finds .qmd files in qdocs/ and subfolders
  sort: "date desc"
  type: default
  categories: true
  fields: [date, title, author, categories]

format:
  html:
    theme: clean.scss
    toc: true
    anchor-links: true
    css:
      - styles.css
    mathjax: true
    include-in-header:
      - js/mathjax-macros.js                     # loads in <head>
    include-after-body:
      - text: |                                   # explicit <script> tag → loads at end of <body>
          <script src="js/assumptions.js"></script>
