name: Visa Spending Data Plot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  plot_visa_spending:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Python/requirements.txt

    - name: Run the Visa spending scraper and plotter
      run: |
        python Python/Scrapers/Visa/visamain.py

    - name: Upload Visa spending plot
      uses: actions/upload-artifact@v3
      with:
        name: VisaSpendingPlot
        path: Python/Scrapers/Visa/VisaSpending.png

    - name: Clean up
      run: rm -f Python/Scrapers/Visa/VisaSpending.png
