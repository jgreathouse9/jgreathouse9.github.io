name: Blog Python Code

on:
  push:
    paths:
      - "blogcontent/**"
  workflow_dispatch:

jobs:
  blog-python-code:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r blogcontent/scdense/requirements.txt

    # Run the plotting script
    - name: Run plotting script
      run: python blogcontent/scdense/plotting.py

    # Move generated plot to target directory and list files
    - name: Move figure to target directory and list existing files
      run: |
        # List files in the blogcontent/scdense directory before moving the plot
        echo "Listing files in the blogcontent/scdense directory before move:"
        ls -l blogcontent/scdense

        # Create the target directory if it doesn't exist
        mkdir -p blogcontent/scdense/figures

        # Move the plot to the target directory
        mv blogcontent/scdense/spotapp.png blogcontent/scdense/figures/spottapp.png

        # List files in the target directory after move
        echo "Listing files in the blogcontent/scdense/figures directory after move:"
        ls -l blogcontent/scdense/figures

    # Commit and push changes
    - name: Commit and push updated figures
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add blogcontent/scdense/figures/spottapp.png
        git commit -m "Update generated figure: spottapp.png"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
