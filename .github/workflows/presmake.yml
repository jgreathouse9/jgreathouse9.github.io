name: Render and Deploy Quarto Presentation

on:
  push:
    branches:
      - master  # Adjust if your default branch is different
    paths:
      - 'Presentations/**'  # Only trigger if files in Presentations/ change

  workflow_dispatch:  # Allows manual triggering

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.8"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Adjust as needed

      - name: Install Python dependencies
        run: |
          pip install -r qdocs/requirements.txt

      - name: Ensure _site directory exists
        run: |
          mkdir -p Presentations/_site
          touch Presentations/_site/.gitkeep  # Ensure directory is tracked

      - name: Render Quarto Presentation
        run: |
          quarto render Presentations/mlsynthpres.qmd

      - name: Verify _site directory
        run: |
          if [ -d Presentations/_site ]; then
            echo "_site directory exists."
          else
            echo "ERROR: _site directory was not created!"
            exit 1
          fi

      - name: Commit and push _site directory if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Presentations/_site
          git diff --cached --exit-code || (git commit -m "Update rendered Quarto presentation" && git push)
