name: Quarto Blog

on:
  push:
    paths:
      - 'qdocs/**'
  workflow_dispatch:
    inputs:
      qmd_path:
        description: "Optional: Path to a specific .qmd file (e.g. qdocs/posts/my-post.qmd)"
        required: false
        default: ""

jobs:
  render:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.8"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r qdocs/requirements.txt

      # ------------------------------------------------------------------
      # Full-site renders: remove docs/ so output is fully regenerated
      # ------------------------------------------------------------------
      - name: Remove existing docs/ (full render only)
        if: ${{ github.event.inputs.qmd_path == '' }}
        run: |
          echo "Full render requested â€” removing docs/"
          rm -rf docs

      # ------------------------------------------------------------------
      # Generate index.qmd (full render only)
      # ------------------------------------------------------------------
      - name: Generate index.qmd
        if: ${{ github.event.inputs.qmd_path == '' }}
        run: |
          cat <<EOF > qdocs/index.qmd
          ---
          format: html
          ---
          
          Here are my blog posts that cover causal inference, econometrics,
          machine learning, and other data science topics.
          EOF

      # ------------------------------------------------------------------
      # Render Quarto content
      # ------------------------------------------------------------------
      - name: Render Quarto files
        run: |
          if [ -n "${{ github.event.inputs.qmd_path }}" ]; then
            FILE="${{ github.event.inputs.qmd_path }}"

            # Prepend qdocs/ if user passed only a filename
            if [[ ! "$FILE" == qdocs/* ]]; then
              FILE="qdocs/$FILE"
            fi

            echo "Rendering single file: $FILE"
            quarto render "$FILE"
          else
            echo "Rendering full site"
            quarto render qdocs
          fi

      - name: Verify rendered output
        run: |
          echo "Rendered docs/:"
          ls -l docs/

      # ------------------------------------------------------------------
      # Commit rendered output (only if changed)
      # ------------------------------------------------------------------
      - name: Commit rendered output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add -u docs/

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          if [ -n "${{ github.event.inputs.qmd_path }}" ]; then
            git commit -m "Render Quarto: ${{ github.event.inputs.qmd_path }}"
          else
            git commit -m "Render Quarto site (full rebuild)"
          fi

          git push
