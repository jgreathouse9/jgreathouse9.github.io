name: Render Presentations

on:
  push:
    branches:
      - master  # Adjust if your default branch is different
    paths:
      - 'Presentations/**'  # Only trigger if files in Presentations/ change

  workflow_dispatch:  # Allows manual triggering

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.8"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Adjust as needed

      - name: Install Python dependencies
        run: |
          pip install -r qdocs/requirements.txt

      - name: Ensure prez directory exists
        run: |
          mkdir -p Presentations/prez

      - name: Render Quarto Presentation
        run: |
          quarto render Presentations/mlsynthpres.qmd --output-dir Presentations/prez

      - name: Commit and push the rendered presentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Presentations/prez/*
          git commit -m "Add rendered presentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
