name: Render Presentations

on:
  push:
    branches:
      - master  # Adjust if your default branch is different
    paths:
      - 'Presentations/**'  # Only trigger if files in Presentations/ change

  workflow_dispatch:  # Allows manual triggering

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.8"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Adjust as needed

      - name: Install Python dependencies
        run: |
          pip install -r qdocs/requirements.txt

      - name: Ensure prez directory exists
        run: |
          mkdir -p Presentations/prez
          touch Presentations/prez/.gitkeep  # Ensure directory is tracked

      - name: Render Quarto Presentation
        run: |
          quarto render Presentations/mlsynthpres.qmd --output-dir Presentations/prez

      - name: Verify prez directory and contents
        run: |
          echo "Checking contents of prez directory..."
          ls -l Presentations/prez

      - name: Commit and push prez directory if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Presentations/prez/*
          git diff --cached --exit-code || (git commit -m "Update rendered Quarto presentation" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Presentations/prez  # Deploy from prez directory
