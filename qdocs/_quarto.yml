# Project configuration for Quarto blog
project:
  type: website  # Define as a website project
  output-dir: "."  # Output in the same directory

author: "Jared Greathouse"

# Website configuration
website:
  title: "Policy Analysis, Data Science, and Causal Inference"
  navbar:
    left:
      - text: About the Author
        href: https://jgreathouse9.github.io  # Link to your personal website

  # Blog post listing configuration
  page-footer: "Â© 2024 Jared Greathouse"
  page-navigation: true

# Configure automatic blog listing
listing:
  contents: "."  # Look for articles in the current directory
  sort: "date"  # Sort by most recent first
  type: default  # Default listing style
  categories: true  # Enable category display
  fields: [date, title, author, categories]  # Display these fields in the listing

# Output JSON metadata for blog search
metadata-files:
  - metadata.json  # Generate metadata.json file for posts

# Custom metadata extraction (for search functionality)
execute:
  output-file: metadata.json  # Name of the JSON file for metadata

# Unified metadata section
metadata:
  title: "Policy Analysis, Data Science, and Causal Inference"
  description: "Policy analysis, data science, and causal inference insights"
  keywords: "policy analysis, causal inference, data science, econometrics"
  canonical: "https://jgreathouse9.github.io/qdocs/index.html"
  url: "{{ output-file }}"  # Relative path to the post
  content: "{{ abstract | truncate(150) }}"  # Excerpt for search

# HTML format configuration
format:
  html:
    theme: lux  # Use the Lux Bootstrap theme
    toc: true  # Enable Table of Contents
    anchor-links: true  # Enable anchor links for headings
    css: styles.css  # Custom styles
