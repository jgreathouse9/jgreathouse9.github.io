name: Blog Python Code

on:
  push:
    paths:
      - "blogcontent/**"
  workflow_dispatch:

jobs:
  blog-python-code:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r blogcontent/scdense/requirements.txt

    # Run the plotting script
    - name: Run plotting script
      run: python blogcontent/scdense/plotting.py

    # Move generated plot to target directory
    - name: Move figure to target directory
      run: |
        mkdir -p blogcontent/scdense/figures
        mv /blogcontent/scdense/spotapp.png blogcontent/scdense/figures/spottapp.png

    # Commit and push changes
    - name: Commit and push updated figures
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add blogcontent/scdense/figures/spottapp.png
        git commit -m "Update generated figure: spottapp.png"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
