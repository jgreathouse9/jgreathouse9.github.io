name: Render MLSYNTH Site

on:
  push:
    paths:
      - 'mlsynth/**.qmd'
      - 'mlsynth/_quarto.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: '1.7.8'

    - name: Render Quarto site
      working-directory: mlsynth
      run: quarto render .

    - name: Commit and push generated site
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-render MLSYNTH site"
        file_pattern: "mlsynth/_site/**"
        branch: main
