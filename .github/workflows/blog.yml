name: Blog Code

on:
  push:
    paths:
      - 'blogcontent/scdense/**'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r blogcontent/scdense/requirements.txt

    - name: Run Plotting Script
      run: |
        python blogcontent/scdense/plotting.py
