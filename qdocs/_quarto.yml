project:
  type: website
  output-dir: ../docs          # renders to repo-root/docs/ → perfect for GitHub Pages

author: "Jared Greathouse"

website:
  site-url: https://jgreathouse9.github.io/      # note: no /docs/ at end — GitHub Pages serves from root or /docs/
  title: "Policy Analysis, Data Science, and Causal Inference"
  navbar:
    left:
      - text: About Jared
        href: https://jgreathouse9.github.io     # external or adjust if About page is in this site
  page-footer: "© 2025 Jared Greathouse"
  page-navigation: true
  search: true                                   # optional but useful — auto-generates search.json

listing:
  contents: .                                    # looks for .qmd files in qdocs/ and subfolders
  sort: "date desc"
  type: default
  categories: true
  fields: [date, title, author, categories]

format:
  html:
    theme: flatly
    toc: true
    anchor-links: true
    css:
      - styles.css
    mathjax: true
    include-in-header:
      - js/mathjax-macros.js
      - js/assumptions.js
